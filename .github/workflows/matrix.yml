name: Matrix
on: push
jobs: 
  node-version:
    strategy:
      matrix:
        os: [macos-latest,ubuntu-latest,windows-latest]
        node_version: [6,8,10]
      # fail-fast: true
      # max-parallel: 0
    runs-on: ${{ matrix.os }}
    steps: 
      - name: Log Current Node version
        run: node -v 
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}
      - name: Log node version
        run: node -v
        